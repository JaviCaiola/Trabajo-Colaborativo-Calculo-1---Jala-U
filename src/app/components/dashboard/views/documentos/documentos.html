<div id="map" class="map"></div>
<div #tooltip class="tooltip bg-white p-2 rounded shadow-lg border border-gray-200 text-sm pointer-events-none absolute hidden"></div>

<div class="mt-4 p-4 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-2">Poblaci√≥n Total Seleccionada: {{ totalPopulation | number }}</h2>
  
  <div *ngIf="selectedRegions.length > 0">
    <h3 class="font-semibold mb-2">Regiones Seleccionadas:</h3>
    <ul class="list-disc pl-5">
      <li *ngFor="let region of selectedRegions">
        <span class="font-medium">{{ region.name }}</span> ({{ region.country }}) - {{ region.identifier }}: {{ region.population | number }}
      </li>
    </ul>
  </div>
  
  
</div>
